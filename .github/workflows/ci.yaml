name: GitHub Go CI
on:
  push:
    branches: ["main"]
    paths: ["**.go"]
  pull_request:
    branches: ["main"]
    paths: ["**.go"]
    types: ["edited", "opened"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        path: gomk
        repository: mjwhitta/gomk
    - uses: actions/setup-go@v3
      with:
        go-version: "stable"
    - name: Build
      run: make
    - name: Update
      run: ./build/linux/amd64/arTTY -u
    - name: Test coverage
      run: make cover
